<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>01-about-cats</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
  <svg width="0" height="0" class="hidden">
    <use id="crop" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="sprite.svg#crop"></use>
    <use id="scale" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="sprite.svg#scale"></use>

    <!--<use id="logo" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="sprite.svg#logo"></use>-->
    <symbol id="logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512">
      <defs>
        <style>.cls-1{fill:url(#linear-gradient);}.cls-2{fill:url(#linear-gradient-3);}</style>
        <linearGradient gradientUnits="userSpaceOnUse" id="linear-gradient" x1="8" x2="506.325" y1="504" y2="5.675">
          <stop offset="0" stop-color="#ffcb52"/>
          <stop offset="0.318" stop-color="#ff6341"/>
          <stop offset="0.658" stop-color="#cd39a2"/>
          <stop offset="1" stop-color="#515bca"/>
        </linearGradient>
        <linearGradient id="linear-gradient-3" x1="8" x2="506.325" xlink:href="#linear-gradient" y1="504" y2="5.675"/>
      </defs>
      <path class="cls-1" d="M314.757,147.525H197.243a49.717,49.717,0,0,0-49.718,49.718V314.757a49.718,49.718,0,0,0,49.718,49.718H314.757a49.718,49.718,0,0,0,49.717-49.718V197.243A49.717,49.717,0,0,0,314.757,147.525ZM256,324.391A68.391,68.391,0,1,1,324.391,256,68.391,68.391,0,0,1,256,324.391ZM327.242,201.58a16.271,16.271,0,1,1,16.27-16.271A16.271,16.271,0,0,1,327.242,201.58Z"/>
      <path class="cls-1" d="M256,211.545A44.455,44.455,0,1,0,300.455,256,44.455,44.455,0,0,0,256,211.545Z"/>
      <path class="cls-2" d="M256,0C114.615,0,0,114.615,0,256S114.615,512,256,512,512,397.385,512,256,397.385,0,256,0ZM389.333,312.5A76.836,76.836,0,0,1,312.5,389.333H199.5A76.837,76.837,0,0,1,122.666,312.5V199.5A76.836,76.836,0,0,1,199.5,122.667H312.5A76.836,76.836,0,0,1,389.333,199.5Z"/>
    </symbol>

    <use id="rotate" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="sprite.svg#rotate"></use>
    <use id="mirror" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="sprite.svg#mirror"></use>
    <use id="right_arrow" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="sprite.svg#right_arrow"></use>
  </svg>
  <main class="root">
      <div class="page">
        <input class="crop radio" name="crop-control" id="full" type="radio" checked="">
        <input class="crop radio" name="crop-control" id="crop-edit" type="radio">

        <input class="scale radio" name="scale-control" id="scale-1" type="radio" checked="">
        <input class="scale radio" name="scale-control" id="scale-2" type="radio">
        <input class="scale radio" name="scale-control" id="scale-3" type="radio">

        <input class="default checkbox" name="default-control" id="default" type="checkbox">

        <input class="rotate radio" name="rotate-control" id="rotate-1" type="radio" checked="">
        <input class="rotate radio" name="rotate-control" id="rotate-2" type="radio">
        <input class="rotate radio" name="rotate-control" id="rotate-3" type="radio">
        <input class="rotate radio" name="rotate-control" id="rotate-4" type="radio">

        <input class="mirror radio" name="mirror-control" id="mirror-off" type="radio" checked="">
        <input class="mirror radio" name="mirror-control" id="mirror-on" type="radio">

        <input class="filter-gallery radio" name="filter-gallery" id="filter-gallery-1" type="radio" checked="">
        <input class="filter-gallery radio" name="filter-gallery" id="filter-gallery-2" type="radio">
        <input class="filter-gallery radio" name="filter-gallery" id="filter-gallery-3" type="radio">

        <input class="filter radio" name="filter" id="without" type="radio" checked="">
        <input class="filter radio" name="filter" id="grayscale" type="radio" checked="">
        <input class="filter radio" name="filter" id="sepia" type="radio">
        <input class="filter radio" name="filter" id="blue" type="radio">
        <input class="filter radio" name="filter" id="invert" type="radio">
        <input class="filter radio" name="filter" id="romantic" type="radio">

        <div class="controls">
          <label class="control full" for="full">
            <svg class="icon">
              <use xlink:href="#crop"/>
            </svg>
          </label>
          <label class="control crop" for="crop-edit">
            <svg class="icon">
              <use xlink:href="#crop"/>
            </svg>
          </label>


          <label class="control scale-1" for="scale-1">
            <svg class="icon">
              <use xlink:href="#scale"/>
            </svg>
          </label>
          <label class="control scale-2" for="scale-2">
            <svg class="icon">
              <use xlink:href="#scale"/>
            </svg>
          </label>
          <label class="control scale-3" for="scale-3">
            <svg class="icon">
              <use xlink:href="#scale"/>
            </svg>
          </label>

          <label class="control default" for="default">
            <svg class="icon">
              <use xlink:href="#logo"/>
            </svg>

          </label>

          <label class="control rotate-1" for="rotate-1">
            <svg class="icon">
              <use xlink:href="#rotate"/>
            </svg>
          </label>
          <label class="control rotate-2" for="rotate-2">
            <svg class="icon">
              <use xlink:href="#rotate"/>
            </svg>
          </label>
          <label class="control rotate-3" for="rotate-3">
            <svg class="icon">
              <use xlink:href="#rotate"/>
            </svg>
          </label>
          <label class="control rotate-4" for="rotate-4">
            <svg class="icon">
              <use xlink:href="#rotate"/>
            </svg>
          </label>



          <label class="control mirror-off" for="mirror-off">
            <svg class="icon">
              <use xlink:href="#mirror"/>
            </svg>
          </label>
          <label class="control mirror-on" for="mirror-on">
            <svg class="icon">
              <use xlink:href="#mirror"/>
            </svg>
          </label>
        </div>
        <div class="picture-block">
          <div class="modified">
            <div class="scale">
              <div class="rotate">
                <div class="mirror">
                  <img class="photo test" src="img/cat.webp" alt="Cat">
                </div>
              </div>
            </div>
          </div>

          <div class="default">
            <img class="photo test" src="img/cat.webp" alt="Cat">
          </div>
        </div>
        <div class="filters">
          <div class="arrow-block">
            <label class="arrow left last filter-gallery-1" for="filter-gallery-1">
              <svg class="icon">
                <use xlink:href="#right_arrow"/>
              </svg>
            </label>
            <label class="arrow left filter-gallery-2" for="filter-gallery-2">
              <svg class="icon">
                <use xlink:href="#right_arrow"/>
              </svg>
            </label>
          </div>


          <div class="titles-block">
            <p class="title gallery-1">Без фильтра</p>
            <p class="title gallery-2">Питер</p>
            <p class="title gallery-3">Ялта</p>
            <p class="title gallery-4">Уральское лето</p>
            <p class="title gallery-5">Анти-Кот</p>
            <p class="title gallery-6">Романтика</p>

          </div>



          <div class="arrow-block">
            <label class="arrow right filter-gallery-2" for="filter-gallery-2">
              <svg class="icon">
                <use xlink:href="#right_arrow"/>
              </svg>
            </label>
            <label class="arrow right last filter-gallery-3" for="filter-gallery-3">
              <svg class="icon">
                <use xlink:href="#right_arrow"/>
              </svg>
            </label>
          </div>


          <div class="filters-block">
            <label class="filter gallery-1 without" for="without">
              <img class="photo" src="img/cat.webp" alt="Cat">
            </label>

            <label class="filter gallery-2 grayscale" for="grayscale">
              <img class="photo" src="img/cat.webp" alt="Cat">
            </label>

            <label class="filter gallery-3 sepia" for="sepia">
              <img class="photo" src="img/cat.webp" alt="Cat">
            </label>

            <label class="filter gallery-4 blue" for="blue">
              <img class="photo" src="img/cat.webp" alt="Cat">
            </label>

            <label class="filter gallery-5 invert" for="invert">
              <img class="photo" src="img/cat.webp" alt="Cat">
            </label>

            <label class="filter gallery-6 romantic" for="romantic">
              <img class="photo" src="img/cat.webp" alt="Cat">
            </label>
          </div>

        </div>
      </div>
    </main>
  </body>
</html>
